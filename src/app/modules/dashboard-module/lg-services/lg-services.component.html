<h3 class="card-header" style="font-weight: bolder;">  අවශ්‍ය සේවාව පිළිබද විස්තරය ඉදිරිපත් කරන්න / Description of required service Submit    </h3>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="card-body">
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-6 col-sm-12 col-12" >
      <div class="card">
        <h5 class="card-header">Enter Details</h5>
            <div class="card-body border-top">
                <div class="row">
                    <form [formGroup]="lgForm">
                       
                        <textarea formControlName="DescriptionData" cols="80" rows="10" class="form-control"></textarea>
                      
                        <div class="col-12 mt-4">
                          <label for="">Additional File <p style="color: red;">(මෙහි ඔබගේ ගැටලුවට අදාළ ඕනෑම ලිපිගොනුවක ඡායාරූප ඇතුලත් කරන්න.)</p> </label>
                          <input type="file" class="form-control" formControlName="Doc" multiple (change)="onChangeSecondDoc($event)">
                          
                        </div>
                        <button type="button" class="btn btn-primary col-md-6 btn-sm mt-4" (click)="onClickSendLGDetails()">Submit in comments</button>
                      </form>
                   
                </div>
            </div>
            

      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="statusSuccessModal" tabindex="-1" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"> 
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document"> 
    <div class="modal-content"> 
      <div class="modal-body text-center p-lg-4"> 
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 130.2 130.2">
          <circle class="path circle" fill="none" stroke="#198754" stroke-width="6" stroke-miterlimit="10" cx="65.1" cy="65.1" r="62.1" />
          <polyline class="path check" fill="none" stroke="#198754" stroke-width="6" stroke-linecap="round" stroke-miterlimit="10" points="100.2,40.2 51.5,88.8 29.8,67.5 " /> 
        </svg> 
        <h4 class="text-success mt-3">Oh Yeah!</h4> 
        <p class="mt-3">You have successfully Place Order.</p>
        <button type="button" class="btn btn-lg mt-3 btn-success" data-bs-dismiss="modal" (click)="redirectToAnotherForm()">View My Order</button> 
      </div> 
    </div> 
  </div> 
</div>
