<h5 class="card-header" style="font-weight: bolder;">ඔබට පරිවර්තනය කිරීමට අවශ්‍ය ලිපිගොණු තෝරාගන්න.</h5>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
<div class="card-body">
    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12" *ngFor="let eachService of this.serviceList; index as i">
            <div class="card">
                <div class="card-header">
                    {{ this.eachService.serviceName }}
                </div>
                <div class="card-body">
                    <p class="card-text" style="text-align: justify;">{{ this.eachService.description }}</p>
                    <div class="form-group row">
                        <label class="col-12 col-sm-3 col-form-label text-sm-right">Selected</label>
                        <div class="col-12 col-sm-8 col-lg-6 pt-1">
                            <div class="switch-button switch-button-success">
                                <input type="checkbox" name="{{ i + 1 }}" id="{{ eachService.serviceId }}"  (change)="onChangeToggle(eachService.serviceId,eachService.serviceName, eachService.description, $event)"><span>
                            <label for="{{ i + 1 }}"></label></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button class="btn btn-primary btn-sm" (click)="onClickPreviousBtn()"  style="margin-right: 10px; background-color: #ff0000; border: none;">Previous</button>
            <button class="btn btn-primary btn-sm" style="margin-left: 10px;" style="background-color: #ff0000; border: none;" (click)="goToStep2($event)">Go to Next Step</button>
        </div>
    </div>
</div>
