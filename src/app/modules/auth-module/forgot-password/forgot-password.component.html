<section class="" style="margin-top: 200px; height: 400px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card border border-light-subtle rounded-3 shadow-sm">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="text-center mb-3">
                <a href="#!">
                  <img src="../../../../assets/images/itlogo.png" alt="BootstrapBrain Logo" style="width: 70px;">
                </a>
              </div>
              <h4 class="fs-6 fw-normal text-center text-secondary mb-4"><font color="black">Provide Phone Number associated with your account to recover your password.</font></h4>
              <form [formGroup]="forgotPwForm" (ngSubmit)="onSubmitForgotPwForm()">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mt-3">
                      <input type="text" class="form-control form-control-lg" placeholder="Enter Your Mobile Number" formControlName="mobileNumber">
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3 p-4">
                      <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #ff0000; border: none;">Send Code</button>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="d-flex gap-2 justify-content-between">
                      <a href="#/auth/login" class="link-primary text-decoration-none">Log In</a>
                      <a href="#/auth/register" class="link-primary text-decoration-none">Register</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
